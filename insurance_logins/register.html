<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20241124/pngtree-abstract-digital-wave-glowing-blue-energy-futuristic-technology-elec-wallpaper-background-image_16625748.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }
        .registration-container {
            background-color: rgba(10, 13, 70, 0.5);
            border: 1px solid #fff;
            border-radius: 8px;
            padding: 20px 30px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }
        .logo img {
            width: 50px;
            margin-top: 20px;
        }
        .form-title {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            font-family: courier;
            color: #ffff;
        }
        .remember-device {
            font-size: 0.9rem;
        }
        .form-control {
            border: 1px solid #fff;
            border-radius: 0;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="registration-container">
                    <div class="logo text-center mb-3">
                        <img src="logo.png" alt="Logo">
                    </div>
                    <h4 class="form-title">Register My Account</h4>
                    <p class="text-light">Registered? <a href="login.html" class="text-info fw-bold">Log in here</a></p>
                    <form>
                        <div class="mb-3">
                            <label for="firstName" class="form-label text-light">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label text-light">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-light">Email Address</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="confirmEmail" class="form-label text-light">Confirm Email Address</label>
                            <input type="email" class="form-control" id="confirmEmail">
                        </div>
                        <div class="mb-3">
                            <label for="mobilePhone" class="form-label text-light">Mobile Phone Number</label>
                            <input type="tel" class="form-control" id="mobilePhone">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-light">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-check form-switch remember-device mb-3">
                            <input class="form-check-input" type="checkbox" id="rememberDevice">
                            <label class="form-check-label text-light" for="rememberDevice">
                                Remember this device
                                <small class="text-light">(Uncheck this if using a public or shared computer)</small>
                            </label>
                        </div>
                        <div class="d-flex mb-3">
                            <button type="submit" class="btn btn-info fw-bold w-100 rounded-0">Continue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
