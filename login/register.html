<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f0f2f8, #e6e9f0);
      font-family: Candara;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      width: 100%;
      max-width: 400px;
      border-radius: 0;
      z-index: 2;
    }
    .card-title {
      font-weight: bold;
    }
    /* Custom underline input style */
    .form-control-underline {
      border: none;
      border-bottom: 1px solid #ccc;
      border-radius: 0;
      box-shadow: none;
    }
    .form-control-underline:focus {
      border-bottom: 2px solid #7b4d11;
      outline: none;
      box-shadow: none;
    }
    #emailInput::placeholder {
      font-size: 0.85rem;
    }
    .next-btn, .sign-btn {
      border-radius: 0;
      border: none;
      outline: none;
      color: white;
      font-weight: bold;
      background-color: #7b4d11;
    }
    .next-btn::focus, .sign-btn::focus {
      background-color: #7b4d11;
    }
    .next-btn:hover, .sign-btn:hover {
      background-color: #7b4d11;
      color: white;
    }
    .spinner-dots {
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    .spinner-dots div {
      width: 10px;
      height: 10px;
      background-color: #0078d4;
      border-radius: 50%;
      animation: bounce 1s infinite ease-in-out;
    }
    .spinner-dots div:nth-child(2) {
      animation-delay: 0.2s;
    }
    .spinner-dots div:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .backBtn {
      color: #7b4d11;
      cursor: pointer;
    }
    .link-small {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Blurred Background Video -->
  <video autoplay muted loop playsinline
    class="position-fixed w-100 h-100 object-fit-cover z-n1"
    style="filter: blur(4px); transform: scale(1.05);">
    <source src="/assets/video/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Sign up form -->
  <div class="card shadow-lg p-4">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-center mb-4">
        <img src="/assets/img/logo.png" alt="FLIPS" style="height: 40px;">
      </div>
      <h6 class="card-title mb-4">Create account</h6>

      <div id="emailError" class="text-danger mb-2 d-none" style="font-size: 0.9rem;">
        Enter a valid email address
      </div>
      <div id="step-email">
        <input type="email" class="form-control form-control-underline mb-4" id="emailInput" placeholder="someone@example.com" required>

        <div class="d-flex justify-content-end mt-4">
          <button class="btn next-btn px-5" id="nextBtn">Next</button>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-4" style="font-size: 0.9rem;">
          <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
      </div>

      <div id="loading" class="text-center d-none">
        <div class="spinner-dots my-3">
          <div></div><div></div><div></div>
        </div>
      </div>

      <div id="step-password" class="d-none">
        <!-- Back arrow -->
        <div class="backBtn" id="backBtn">
            <i class="bi bi-arrow-left-circle"></i> <span id="backEmail"></span>
        </div>

        <input type="text" class="form-control form-control-underline mt-4 mb-3" id="usernameInput" placeholder="Choose a username" required>
        <input type="password" class="form-control form-control-underline mb-3" id="passwordInput" placeholder="Enter password" required>
        <input type="tel" class="form-control form-control-underline mb-4" id="phoneInput" placeholder="Phone number" required>
        <div class="d-flex justify-content-end">
          <button class="btn sign-btn px-4">Sign Up</button>
        </div>

        <div class="d-flex align-items-center justify-content-center mt-4" style="font-size: 0.9rem;">
          <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const BASE_URL = 'https://api.flipsintel.org';
    const emailInput = document.getElementById('emailInput');
    const emailError = document.getElementById('emailError');
  
    document.getElementById('nextBtn').addEventListener('click', function () {
      const email = emailInput.value.trim();
  
      if (!email) {
        emailError.classList.remove('d-none');
        return;
      }
  
      emailError.classList.add('d-none');
      document.getElementById('backEmail').textContent = email;
      document.getElementById('step-email').classList.add('d-none');
      document.getElementById('loading').classList.remove('d-none');
  
      setTimeout(() => {
        document.getElementById('loading').classList.add('d-none');
        document.getElementById('step-password').classList.remove('d-none');
      }, 2000);
    });
  
    emailInput.addEventListener('input', function () {
      if (emailInput.value.trim()) {
        emailError.classList.add('d-none');
      }
    });
  
    document.getElementById('backBtn').addEventListener('click', function () {
      document.getElementById('step-password').classList.add('d-none');
      document.getElementById('step-email').classList.remove('d-none');
    });
  
    function showErrorToast(errors) {
      const errorToastBody = $('#errorToastBody');
      errorToastBody.empty();
  
      if (typeof errors === 'object' && !Array.isArray(errors)) {
        for (const [field, messages] of Object.entries(errors)) {
          if (Array.isArray(messages)) {
            messages.forEach(message => {
              errorToastBody.append(`<div>${field}: ${message}</div>`);
            });
          } else {
            errorToastBody.append(`<div>${field}: ${messages}</div>`);
          }
        }
      } else {
        errorToastBody.append(`<div>${errors || 'An unknown error occurred.'}</div>`);
      }
  
      $('#errorToast').toast('show');
    }
  
    document.querySelector('.sign-btn').addEventListener('click', function () {
      const username = document.getElementById('usernameInput').value.trim();
      const email = emailInput.value.trim();
      const password = document.getElementById('passwordInput').value.trim();
      const phoneNumber = document.getElementById('phoneInput').value.trim();
  
      if (!username || !password || !phoneNumber) {
        showErrorToast('Enter a valid Username or password or phone');
        return;
      }
  
      const data = {
        username,
        email,
        password,
        profile: {
          phone_number: phoneNumber,
          category: ""  // Optional, or remove if not needed
        }
      };
  
      // Log the data being posted (redacting sensitive information)
      console.log('Sign-up attempt with data:', {
        username: data.username,
        email: data.email,
        password: '[REDACTED]',
        profile: {
          phone_number: data.profile.phone_number,
          category: data.profile.category
        }
      });
  
      $.ajax({
        url: `${BASE_URL}/register/`,
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function (response) {
          // Log successful response
          console.log('Sign-up successful:', response);
          $('#successToast').toast('show');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        },
        error: function (xhr) {
          // Log error details
          if (xhr.responseJSON) {
            console.error('Sign-up failed:', xhr.responseJSON);
            showErrorToast(xhr.responseJSON);
          } else {
            console.error('Sign-up failed: Server error', {
              status: xhr.status,
              statusText: xhr.statusText
            });
            showErrorToast('Server error. Please try again later.');
          }
        }
      });
    });
  </script>
</body>
</html>
