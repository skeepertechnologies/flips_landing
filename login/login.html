<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f0f2f8, #e6e9f0);
      font-family: Candara;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .card {
      width: 100%;
      max-width: 400px;
      border-radius: 0;
      z-index: 2;
    }
    .card-title {
      font-weight: bold;
    }
    .form-control-underline {
      border: none;
      border-bottom: 1px solid #ccc;
      border-radius: 0;
      box-shadow: none;
    }
    .form-control-underline:focus {
      border-bottom: 2px solid #7b4d11;
      outline: none;
      box-shadow: none;
    }
    #emailInput::placeholder {
      font-size: 0.85rem;
    }
    .next-btn, .sign-btn {
      border-radius: 0;
      border: none;
      outline: none;
      color: white;
      font-weight: bold;
      background-color: #7b4d11;
    }
    .next-btn::focus, .sign-btn::focus {
      background-color: #7b4d11;
    }
    .next-btn:hover, .sign-btn:hover {
      background-color: #7b4d11;
      color: white;
    }
    .spinner-dots {
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    .spinner-dots div {
      width: 10px;
      height: 10px;
      background-color: #0078d4;
      border-radius: 50%;
      animation: bounce 1s infinite ease-in-out;
    }
    .spinner-dots div:nth-child(2) {
      animation-delay: 0.2s;
    }
    .spinner-dots div:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .backBtn {
      color: #7b4d11;
      cursor: pointer;
    }
    .link-small {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Blurred Background Video -->
  <video autoplay muted loop playsinline
    class="position-fixed w-100 h-100 object-fit-cover z-n1"
    style="filter: blur(4px); transform: scale(1.05);">
    <source src="/assets/video/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Sign up form -->
  <div class="card shadow-lg p-4">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-center mb-4">
        <img src="/assets/img/logo.png" alt="FLIPS" style="height: 40px;">
      </div>
      <h6 class="card-title mb-4">Sign In</h6>

      <div id="emailError" class="text-danger mb-2 d-none" style="font-size: 0.9rem;">
        Username does not exist
      </div>
      <div id="step-email">
        <input type="text" class="form-control form-control-underline mt-4 mb-3" id="usernameInput" placeholder="Enter a username" required>

        <div class="d-flex justify-content-end mt-4">
          <button class="btn next-btn px-5" id="nextBtn">Next</button>
        </div>
      </div>

      <div id="loading" class="text-center d-none">
        <div class="spinner-dots my-3">
          <div></div><div></div><div></div>
        </div>
      </div>

      <div id="step-password" class="d-none">
        <!-- Back arrow -->
        <div class="backBtn" id="backBtn">
            <i class="bi bi-arrow-left-circle"></i> <span id="backEmail"></span>
        </div>
        <input type="password" class="form-control form-control-underline mb-3" id="passwordInput" placeholder="Enter password" required>
        <div class="d-flex justify-content-end">
          <button class="btn sign-btn px-4">Sign In</button>
        </div>

        <div class="d-flex align-items-center justify-content-center mt-4" style="font-size: 0.9rem;">
          <p>New to FLIPS? <a href="register.html">Create an account</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast: Success -->
  <div class="toast position-fixed bottom-0 end-0 m-3" id="successToast">
    <div class="toast-header bg-success text-white">
      <strong class="me-auto">Login Successful</strong>
    </div>
    <div class="toast-body">Welcome back!</div>
  </div>

  <!-- Toast: Wrong credentials -->
  <div class="toast position-fixed bottom-0 end-0 m-3" id="wrongCredentialsToast">
    <div class="toast-header bg-warning text-dark">
      <strong class="me-auto">Invalid Credentials</strong>
    </div>
    <div class="toast-body">Please check your username and password.</div>
  </div>

  <!-- Toast: User not found -->
  <div class="toast position-fixed bottom-0 end-0 m-3" id="userNotFoundToast">
    <div class="toast-header bg-danger text-white">
      <strong class="me-auto">User Not Found</strong>
    </div>
    <div class="toast-body">We couldn't find your account.</div>
  </div>

  <!-- Toast: Server error -->
  <div class="toast position-fixed bottom-0 end-0 m-3" id="serverErrorToast">
    <div class="toast-header bg-dark text-white">
      <strong class="me-auto">Server Error</strong>
    </div>
    <div class="toast-body">Something went wrong. Please try again later.</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const BASE_URL = 'https://api.flipsintel.org';

    const usernameInput = document.getElementById('usernameInput');
    const emailError = document.getElementById('emailError');
    const passwordInput = document.getElementById('passwordInput');
    const signInBtn = document.querySelector('.sign-btn');

    // Step 1: Handle username "Next"
    document.getElementById('nextBtn').addEventListener('click', function () {
      const username = usernameInput.value.trim();

      if (!username) {
        emailError.textContent = 'Please enter your username.';
        emailError.classList.remove('d-none');
        return;
      }

      emailError.classList.add('d-none');
      document.getElementById('step-email').classList.add('d-none');
      document.getElementById('loading').classList.remove('d-none');

      // Simulate checking username (replace with real API check if needed)
      setTimeout(() => {
        document.getElementById('loading').classList.add('d-none');
        document.getElementById('step-password').classList.remove('d-none');
        document.getElementById('backEmail').textContent = username;
      }, 1000);
    });

    usernameInput.addEventListener('input', function () {
      if (usernameInput.value.trim()) {
        emailError.classList.add('d-none');
      }
    });

    document.getElementById('backBtn').addEventListener('click', function () {
      document.getElementById('step-password').classList.add('d-none');
      document.getElementById('step-email').classList.remove('d-none');
    });

    // Step 2: Handle login submission
    signInBtn.addEventListener('click', function () {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!password) {
        alert("Please enter your password.");
        return;
      }

      const data = { username, password };

      signInBtn.disabled = true;
      signInBtn.innerHTML = 'Signing In...';

      axios.post(`${BASE_URL}/login/`, data)
        .then(function (response) {
          localStorage.setItem("token", response.data.token);
          showToast('success');
          setTimeout(() => {
            window.location.href = "../dashboard/index.html";
          }, 2000);
        })
        .catch(function (error) {
          if (error.response) {
            switch (error.response.status) {
              case 400:
              case 401:
                showToast('wrongCredentials');
                break;
              case 404:
                showToast('userNotFound');
                break;
              default:
                showToast('serverError');
                break;
            }
          } else {
            showToast('serverError');
          }
        })
        .finally(() => {
          signInBtn.disabled = false;
          signInBtn.innerHTML = 'Sign In';
        });
    });

    function showToast(type) {
      const id = {
        success: "successToast",
        wrongCredentials: "wrongCredentialsToast",
        userNotFound: "userNotFoundToast",
        serverError: "serverErrorToast"
      }[type];

      $('.toast').toast('hide');
      $(`#${id}`).toast('show');
    }
  </script>
</body>
</html>
