<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 mt-5">
        <div class="reset-container">
            <h2 class="my-4 text-center mt-5 mb-3" style="font-weight: bold;">Forgot your Password?</h2>
            <p class="text-center my-3">
                Please enter the email address you'd like your password
                reset information sent to.
            </p>
            <form id="passwordResetForm">
                <div class="mb-3">
                    <label for="email" class="form-label mt-3" style="font-weight: bold; font-size: 15px;">
                        Enter email address:
                    </label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-block mb-3"
                        style="background: #93e4c1; color: #000; font-weight: bold;">
                    Request reset link
                </button>
            </form>
            <a href="login.html" class="btn btn-block"
               style="background: #fff; color: #93e4c1; border: 0.1px solid #000; font-weight: bold;">
                Back to Login
            </a>
        </div>
    </div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
   <script>
       $(document).ready(function(){
           // Uncomment if you have an element with ID header-placeholder
           // $("#header-placeholder").load("headers.html");

           $("#passwordResetForm").on('submit', function(event) {
               event.preventDefault();
               const email = $("#email").val();

               $.ajax({
                   url: 'https://197.254.53.253:8000/userprofile/password-reset/',
                   type: 'POST',
                   data: JSON.stringify({ email: email }),
                   contentType: 'application/json',
                   success: function(response) {
                       alert('Password reset email sent.');
                   },
                   error: function(error) {
                       alert('Error sending password reset email.');
                   }
               });
           });
       });
   </script>
</body>
</html>
